  name: "Setup and Install"

  on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main

  jobs:
    setup:
      runs-on: ubuntu-latest
      steps:
        - name: Setup pnpm
          uses: pnpm/action-setup@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version-file: ".nvmrc"
            cache: "pnpm"

        - name: Install Dependencies
          shell: bash
          run: pnpm install
